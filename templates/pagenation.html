{{ define "pagenation"}}
<style type="text/css">
    .page-cell{
        background-image: url('/static/img/shadow_light.png');
        background-size: 20px 20px;
        background-repeat: repeat-x;
    }
    .disable_now {
        color: #ccc !important;
        background-color: #fff !important;
    }
    .hover_now {
        cursor: pointer;
        color: #333 !important;
        background-color: #f9f9f9 !important;
        text-shadow: 0px 1px 0px #fff !important;
    }
    .active_now {
        background-color: #e2e2e2 !important;
    }
    .page-pre {
        border-right: none; 
        border-top-right-radius: 0px; 
        border-bottom-right-radius: 0px;
    }
    .page-behind{
        border-top-left-radius: 0px; 
        border-bottom-left-radius: 0px;
    }
</style>
<div class="page-cell cell">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tbody>
            <tr>
                <td width="92%" align="left">
                    <a href="?p=1" class="page_normal">1</a>
                    <a href="?p=2" class="page_normal">2</a>
                    <a href="?p=3" class="page_normal">3</a>
                    <a href="?p=4" class="page_normal">4</a>
                    <a href="?p=5" class="page_current">5</a>
                    <input type="number" class="page_input" autocomplete="off" value="5" min="1" max="5" onkeydown="if (event.keyCode == 13)
                        location.href = '?p=' + this.value">
                </td>
                <td width="8%" align="right">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tbody>
                            <tr>
                                <td width="50%" align="center" class="super normal button page-pre" style="" onclick="location.href='?p=4';" onmouseover="$(this).addClass('hover_now');" onmousedown="$(this).addClass('active_now');" onmouseleave="$(this).removeClass('hover_now'); $(this).removeClass('active_now');" title="上一页">❮</td>
                                <td width="50%" align="center" class="super normal_page_right button disable_now">❯</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>

{{ end }}
