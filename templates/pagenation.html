{{ define "pagenation"}}
<style type="text/css">
    .yz-page-cell {
        background-image: url('/image/shadow_light.png');
        background-size: 20px 20px;
        background-repeat: repeat-x;
    }
    .yz-page-current {
        display: inline-block;
        font-weight: bold;
        font-size: 14px;
        line-height: 14px;
        padding: 3px 6px 3px 6px;
        background-color: #f0f0f0;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 0px 1px 0px 1px;
        border: 1px solid #bbb;
        color: #000;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
    }
    .yz-page-normal:link,
    .yz-page-normal:visited,
    .yz-page-normal:active {
        display: inline-block;
        font-weight: normal;
        font-size: 13px;
        line-height: 13px;
        padding: 2px 5px 2px 5px;
        background-color: #fff;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 0px 1px 0px 1px;
        text-decoration: none;
        border: 1px solid #e2e2e2;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
    }
    .yz-page-input {
        padding: 4px 4px 4px 4px;
        font-size: 14px;
        line-height: 14px;
        border: 1px solid #e2e2e2;
        border-radius: 3px;
        width: 40px;
        background-color: #fff;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1) inset;
        color: #ccc;
    }

    .yz-disable-now {
        color: #ccc !important;
        background-color: #fff !important;
    }

    .yz-hover-now {
        cursor: pointer;
        color: #333 !important;
        background-color: #f9f9f9 !important;
        text-shadow: 0px 1px 0px #fff !important;
    }

    .yz-active-now {
        background-color: #e2e2e2 !important;
    }

    .yz-page-pre {
        border-right: none;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
    }

    .yz-page-behind {
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
    }
    .yz-page-behind.yz-button {
        background-color: #fff;
        color: #333;
        text-shadow: 0px 1px 0px #fff;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0px 1px 0px rgba(66, 66, 77, 0.1);
    }
</style>
<div class="yz-cell yz-page-cell" id="yz_art_page" data-total="{{ .ArticlePageCount}}" data-current="{{ .ArticleCurrentPage}}">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tbody>
            <tr>
                <td width="92%" align="left" id="yz_page_num">
                    <input type="number" class="yz-page-input" autocomplete="off" value="" min="1" max="5" onkeydown="if (event.keyCode == 13)
                        location.href = '?p=' + this.value">
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script>
$(document).ready(function(){
    var total = $("#yz_art_page").data('total');
    var current = $("#yz_art_page").data("current");
    for(var i=1;i<=total;i++) {
        if (i == current) {
            $('<a href="?p=1" class="yz-page-current">'+i+'</a>').prependTo($("#yz_page_num"));
        } else {
            $('<a href="?p=1" class="yz-page-normal">'+i+'</a>').prependTo($("#yz_page_num"));
        }
    }
});
</script>
{{ end }}
