{{ define "pagenation"}}
<style type="text/css">
    .yz-page-cell {
        background-image: url('/image/shadow_light.png');
        background-size: 20px 20px;
        background-repeat: repeat-x;
    }
    .yz-page-current {
        display: inline-block;
        font-weight: bold;
        font-size: 14px;
        line-height: 14px;
        padding: 3px 6px 3px 6px;
        background-color: #f0f0f0;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 0px 1px 0px 1px;
        border: 1px solid #bbb;
        color: #000;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
    }
    .yz-page-normal:link,
    .yz-page-normal:visited,
    .yz-page-normal:active {
        display: inline-block;
        font-weight: normal;
        font-size: 13px;
        line-height: 13px;
        padding: 2px 5px 2px 5px;
        background-color: #fff;
        -moz-border-radius: 3px;
        -webkit-border-radius: 3px;
        border-radius: 3px;
        margin: 0px 1px 0px 1px;
        text-decoration: none;
        border: 1px solid #e2e2e2;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1);
    }
    .yz-page-input {
        padding: 4px 4px 4px 4px;
        font-size: 14px;
        line-height: 14px;
        border: 1px solid #e2e2e2;
        border-radius: 3px;
        width: 40px;
        background-color: #fff;
        box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.1) inset;
        color: #ccc;
    }

    .yz-disable-now {
        color: #ccc !important;
        background-color: #fff !important;
    }

    .yz-hover-now {
        cursor: pointer;
        color: #333 !important;
        background-color: #f9f9f9 !important;
        text-shadow: 0px 1px 0px #fff !important;
    }

    .yz-active-now {
        background-color: #e2e2e2 !important;
    }

    .yz-page-pre {
        border-right: none;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
    }

    .yz-page-behind {
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
    }
    .yz-page-behind.yz-button {
        background-color: #fff;
        color: #333;
        text-shadow: 0px 1px 0px #fff;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0px 1px 0px rgba(66, 66, 77, 0.1);
    }
</style>
<div class="yz-cell yz-page-cell">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tbody>
            <tr>
                <td width="92%" align="left">
                    <a href="?p=1" class="yz-page-normal">1</a>
                    <a href="?p=2" class="yz-page-normal">2</a>
                    <a href="?p=3" class="yz-page-normal">3</a>
                    <a href="?p=4" class="yz-pagenormal">4</a>
                    <a href="?p=5" class="yz-page-current">5</a>
                    <input type="number" class="yz-page-input" autocomplete="off" value="5" min="1" max="5" onkeydown="if (event.keyCode == 13)
                        location.href = '?p=' + this.value">
                </td>
                <td width="8%" align="right">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tbody>
                            <tr>
                                <td width="50%" align="center" class="yz-super yz-normal yz-button yz-page-pre" style="" onclick="location.href='?p=4';"
                                    onmouseover="$(this).addClass('yz-hover-now');" onmousedown="$(this).addClass('yz-active-now');"
                                    onmouseleave="$(this).removeClass('yz-hover-now'); $(this).removeClass('yz-active-now');" title="上一页">❮</td>
                                <td width="50%" align="center" class="yz-super yz-page-behind yz-button yz-disable-now">❯</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>

{{ end }}
